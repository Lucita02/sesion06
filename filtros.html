<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            margin: 5px;           
        }
        #img1 { filter: blur(5px);}   
        #img2 { filter: brightness(50%);}
        #img3 { filter: contrast(0.8);}
        #img4 { filter: drop-shadow(15px 25px 10px black);}
        #img5 { filter: grayscale();}
        #img6 { filter: opacity(0.7);}

    </style>
</head>
<body>
    <div id="contenedor">
    <img id="img1" src="img/joda.jpeg"/>
    <img id="img2" src="img/joda.jpeg"/>
    <img id="img3" src="img/joda.jpeg"/>
    <img id="img4" src="img/joda.jpeg"/>
    <img id="img5" src="img/joda.jpeg"/>
    <img id="img6" src="img/joda.jpeg"/>
</div>

    
</body>
</html>
