<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            margin: 5px;           
        }
        #img1 { transform: rotate(25deg);}   
        #img2 { transform: scale(0.5, 0.8);}
        #img3 { transform: skew(45deg,20deg);}
        #img4 { }
        #img5 { transform: translate(100px,50px);}

    </style>
</head>
<body>
    <div id="contenedor">
    <img id="img1" src="img/joda.jpeg"/>
    <img id="img2" src="img/joda.jpeg"/>
    <img id="img3" src="img/joda.jpeg"/>
    <img id="img4" src="img/joda.jpeg"/>
    <img id="img5" src="img/joda.jpeg"/>
    <img id="img6" src="img/joda.jpeg"/>
</div>

    
</body>
</html>
